<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge /">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" id="screen">
            <button id="gray" onclick="clear()"> AC </button>
            <button id="gray" onclick="del()"> DEL </button>
            <button id="gray" onclick="display('%')"> % </button>
            <button id="orange" onclick="display('/')"> / </button>
            <button id="numcolour" onclick="display('7')"> 7 </button>
            <button id="numcolour" onclick="display('8')"> 8 </button>         
            <button id="numcolour" onclick="display('9')"> 9 </button>
            <button id="orange" onclick="display('*')"> x </button>
            <button id="numcolour" onclick="display('4')"> 4 </button>
            <button id="numcolour" onclick="display('5')"> 5 </button>
            <button id="numcolour" onclick="display('6')"> 6 </button>
            <button id="orange" onclick="display('-')"> - </button>
            <button id="numcolour" onclick="display('1')"> 1 </button>
            <button id="numcolour" onclick="display('2')"> 2 </button>
            <button id="numcolour" onclick="display('3')"> 3 </button>
            <button id="orange" onclick="display('+')"> + </button>
            <button id="numcolour" class="zerowidth" onclick="display('0')"> 0 </button>
            <button id="numcolour" onclick="display(',')"> , </button>

            <button id="orange" onclick="calculate()" class="equal"> = </button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
